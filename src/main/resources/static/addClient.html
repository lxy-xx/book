<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.min.css">
    <style>
        body{
          background:#fff url('./img/background.jpg') no-repeat left top;
          background-size:100%;
        }
        .container{
            background-color:rgba(255,255,255,0.3);
            border-radius: 15px;
            /*color: white;*/
            margin-top: 100px;
            padding: 15px;
        }
        tbody{
            background-color:rgba(255,255,255,1);
        }
    </style>
</head>
<body>
<script type="text/javascript" src="./js/head.js"></script>
<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <h2>图书入库</h2>
        </div>
    </div>
    <br/>
    <form action="./addBookDo"></form>
    <div class="row">
        <div class="col-xs-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">读者姓名</span>
                <input type="text" class="form-control" placeholder="请输入读者姓名">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">读者性别</span>
                <input type="text" class="form-control" placeholder="请输入读者性别">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">读者类型</span>
                <input type="text" class="form-control" placeholder="请输入读者类型">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">初始密码</span>
                <input type="password" class="form-control" placeholder="请输入初始密码">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg pull-right">提交</button>
        </div>
    </div>
</div>



<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="./js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("table").DataTable({
              language: {  
                  "sProcessing": "处理中...",  
                  "sLengthMenu": "显示 _MENU_ 项结果",  
                  "sZeroRecords": "没有匹配结果",  
                  "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",  
                  "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",  
                  "sInfoFiltered": "(由 _MAX_ 项结果过滤)",  
                  "sInfoPostFix": "",  
                  "sSearch": "搜索:",  
                  "sUrl": "",  
                  "sEmptyTable": "表中数据为空",  
                  "sLoadingRecords": "载入中...",  
                  "sInfoThousands": ",",  
                  "oPaginate": {  
                      "sFirst": "首页",  
                      "sPrevious": "上页",  
                      "sNext": "下页",  
                      "sLast": "末页"  
                  },  
                  "oAria": {  
                      "sSortAscending": ": 以升序排列此列",  
                      "sSortDescending": ": 以降序排列此列"  
                  }  
              }  
        });
    });
</script>
</body>
</html>
